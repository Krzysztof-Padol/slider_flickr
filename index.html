<!doctype html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Slider example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./dist/css/main.css" media="screen" />

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Slider example</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="starter-template">
        <h1>Cool fancy slider!</h1>
        <form name="add-slider-form" class="form-inline" onSubmit="return false;">
          <div class="form-group">
            <label for="searchText">Search</label>
            <input type="text" class="form-control" id="searchText" placeholder="landscape">
          </div>
          <div class="checkbox">
          <label>
            <input id="proxyInput" type="checkbox"> Use local proxy server
          </label>
        </div>
          <button type="submit" class="btn btn-primary" onclick="addSlider()">Add slider</button>
        </form>
      </div>
    </div>
    <div id="widget-container" class="container"></div>
    <!-- Just for bootstrap purpose-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!-- Just for bootstrap purpose END -->
    <script src="./dist/app.js"> </script>
  </body>
